<!DOCTYPE html>
<html>
  <head >
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="includes/font-awesome/4.2.0/css/font-awesome.min.css">
    

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="includes/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="includes/modernizr/83855/custom/modernizr.js"></script>
    <script type="text/javascript" src="includes/angular-js/1.3.9/angular.js"></script>
    
   
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="includes/nicescroll/3.6.0/nicescroll.js"></script>


    <link rel="stylesheet" href="includes/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="includes/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script  type="text/javascript" src="includes/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">



    <title>Dashboard</title>
  </head>

  <body ng-app="dashboard-app" ng-controller="controller as appController">
    
    <nav id="app-nav-bar">
      <div>
        <div id="back-to-app-home"><a href="/"><i class="fa fa-angle-left fa-2x"></i></a></div>
        <div id="app-info">
          <div id="app-name"><h1>TV Series</h1></div>
          <div id="viewing-series"><i class="fa fa-caret-right fa-2x"></i></div>
          <div id="series-name"><h1>Dashboard</h1></div>
        </div>
        <div class="dropdown" id="signin-to-app" class="dropdown" >
            <div class="dropdown-toggle" data-toggle="{{toggle}}" type="button" id="dropdownMenu1" aria-expanded="true">
              <a href="{{signinPage}}">{{status}}</a>
              <span class="caret"></span>
            </div>
            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">{{firstName}}</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">{{email}}</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="{{dashboardPage}}">Dashboard</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="/signout">Sign out</a></li>
            </ul>
          </ul>
        </div>
      </div> 
    </nav>

    <div id="dashboard">
      <div id="sidebar">
        <ul>
          <li data-link="account"  class="option account active"><a href="#"><h3>Account</h3></a></li>
          <li data-link="subscriptions" class="option subscriptions not-active" subscriptions-directive>
            <a href="#"><h3>Subscriptions</h3></a>
          </li>
        </ul>
      </div>
      <div id="sidebar-content">
        <div data-link="account"       id="account-option-content" class="sidebar-option-content active">
          <div id="profile">
             <div class="title">Profile</div>
              <div class="data">
                <div>{{email}}</div>
                <div>{{firstName}}{{lastName}}</div>
              </div>
          </div>

          <div id="password">
            <div class="title">Password</div>
            <div class="data">Reset Your PAssword</div>
          </div>

          <div id="close-account">
            <div class="title">Close Account</div>
            <div class="data">Close This Account</div>
          </div>
          
         
        </div>
        {{{{raw-helper}}}}
        <div data-link="subscriptions" id="subscriptions-option-content" class="sidebar-option-content not-active">

          <div ng-repeat="series in subscribedTvShows" class="subscribed-tv-show">
            <div class="series-artwork">
              <img ng-src="{{series.artworkUrl}}">
            </div>
            <div class="series-name">
              {{series.name}}
            </div>
          </div>
        </div>
        {{{{/raw-helper}}}}
      </div>
        
    </div>
      
      
    
  </body>
</html>
