    <title>Create your TV Series Account</title>
  </head>

  <body ng-app="">
  <!-- http://tvserieswebapp.herokuapp.com/signup-->
  <!-- http://localhost:8080/signup-->
  <!--  -->
    <h1 id="page-title">Create your TV Series Account</h1>
    <form class="form-horizontal" role="form" action="/signup" method="POST" id="signup-form">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" name="firstName">
        </div>
      </div>

      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" name="lastName">
        </div>
      </div>

      

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" name="username">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Create a Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password" class="col-sm-2 control-label">Confirm your Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" name="confirm-password">
        </div>
      </div>

      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
          <button type="submit" class="btn btn-default">Sign up</button>
        </div>
      </div>
    </form>
    

    <script>
      //runScript()
