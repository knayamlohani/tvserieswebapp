<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="stylesheets/home.css">
    <link rel="stylesheet" type="text/css" href="includes/font-awesome-4.2.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="./javascripts/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./includes/modernizr.custom.83855.js"></script>
    <script type="text/javascript" src="./includes/angular-1.3.9.js"></script>
    <script type="text/javascript" src="./javascripts/search-app.js"></script>
    
    <title>Tvserieswebapp by mayanklohani</title>
  </head>

  <body ng-app="search-app">
    <header>
      <div class="inner">
        <h1>TV Series</h1>
        <h2></h2>
        
      </div>
    </header>
    <div id="div-blur-layer"></div>
    
    <div id="div-search-section" ng-controller="controller as appController">
      <div id="search-field-container">
        <div id="close-distraction-free-search-mode">
          <i class="fa fa-times fa-2x display-none" ng-click="appData.allSearchResultsData = []"></i>
        </div>
        <input id="search-field" type ="search" name="search-series" placeholder= "Search" ng-model="appData.searchQuery" ng-keyup="appBehavior.onKeyUp($event)"></input>
      </div>
      

      <div id="all-search-results">
        <!-- displayed until data not downloaded -->
        <div class="progress-indicator display-none" ng-show="appData.progressIndicatorStatus">
          <i class='fa fa-circle-o-notch fa-spin fa-5x'></i>
        </div>

        <div class="current-search-results" ng-repeat="currentSearchResultsData in appData.allSearchResultsData.slice().reverse()" current-search-results-directive>
        <!-- displayed the time b/w data download completion and linking it to the view-->
        <div class="current-query">{{currentSearchResultsData.currentSearchQuery}}</div>
        
        <div ng-hide="currentSearchResultsData.currentSearchResults[0]" class="progress-indicator">
          <i class='fa fa-circle-o-notch fa-spin fa-5x'></i>
        </div>
        
        <div ng-repeat="series in currentSearchResultsData.currentSearchResults" class="search-result">
          <a ng-include="'templates/search-result-template.html'" ng-click="appBehavior.viewSeries($event)" class="search-result-inner" ng-href="./series.html?series-name={{series.name}}&series-id={{series.id}}"></a>
        </div>
      </div>
      </div>
      
    </div>

    <script>
      //runScript()
    </script>
  </body>
</html>
